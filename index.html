<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link href="style.css" rel="stylesheet">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="photo-container">
            <div class="pic">
                    <img src="./red-ink-on-yellow-and-blue.jpeg" alt="" width="565" height="846">
                    <div class="logo"><i>Odin</i></div>
            </div>
        </div>

        <div class="quote-container">
            <div class="quote"><b>This is not a real online service! Sign up <i>now</i> to get started.</b></div><br>
            <div class="quote"><b>You <i>know</i> you want to.</b></div><br><br>
       
        <div class="form">
            <form action="http://httpbin.org/post" method="post">
                <div class="signup"><b>Let's Do This!</b></div>
                <div class="input-boxes">
            <fieldset>
                <div class="cell">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
            
                <div class="cell">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </fieldset>

             <fieldset>
                <div class="cell">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="cell">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>
            </fieldset>

            <fieldset>
                <div class="error">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password">
                </div>
            
                <div class="error">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" name="confirm_password" id="confirm_password">
                </div>
            </fieldset>
          </div>
            
            </form>
                </div>
                <div class="continue">
                    <button>Create Account</button>
                
                </div>
                </div>
        </div>
        </div>
    
    </div>
</body>
</html>
